<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result">
        <span>Your Result</span>
        <div class="circle">
          <h2>73</h2>
          <small>of 100</small>
        </div>
        <div class="info">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summery">
        <h2>Summary</h2>
        <div class="scores">
          <div class="icon"></div>
          <div class="category"></div>
          <div class="score"></div>
        </div>
        <div class="scores">
          <div class="icon"></div>
          <div class="category"></div>
          <div class="score"></div>
        </div>
        <div class="scores">
          <div class="icon"></div>
          <div class="category"></div>
          <div class="score"></div>
        </div>
        <div class="scores">
          <div class="icon"></div>
          <div class="category"></div>
          <div class="score"></div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
